<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>cssMemSlider</title>
</head>

<body>
  <div class="page-container">
    <div class="content-container">
      <h1>A programmers brain!</h1>

      <div class="wrapper-slider-block">
        <input id="radio-slide1" type="radio" class="slider-item" name="slider" checked />
        <input id="radio-slide2" type="radio" class="slider-item" name="slider" />
        <input id="radio-slide3" type="radio" class="slider-item" name="slider" />
        <input id="radio-slide4" type="radio" class="slider-item" name="slider" />

        <div class="wrapper-slides-img">
          <img class="slide1" src="assets/img/Slice_1.jpg" alt="Slice_1" />
          <img class="slide2" src="assets/img/Slice_2.jpg" alt="Slice_2" />
          <img class="slide3" src="assets/img/Slice_3.jpg" alt="Slice_3" />
          <img class="slide4" src="assets/img/Slice_4.jpg" alt="Slice_4" />
        </div>

        <div class="wrapper-slider-footer">
          <div class="wrapper-mems-caption">
            <h2 class="mems-caption1">Hey, are you sleeping?</h2>
            <h2 class="mems-caption2">Yes, now shut up</h2>
            <h2 class="mems-caption3">
              I know how to fix that bug on line 255
            </h2>
            <h2 class="mems-caption4">I hate you</h2>
          </div>

          <div class="wrapper-tab">
            <label class="tab1" for="radio-slide1">
              <span class="icon-tab1"></span>
            </label>
            <label class="tab2" for="radio-slide2">
              <span class="icon-tab2"></span>
            </label>
            <label class="tab3" for="radio-slide3">
              <span class="icon-tab3"></span>
            </label>
            <label class="tab4" for="radio-slide4">
              <span class="icon-tab4"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
